<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel ="stylesheet" src="/style.css">

</head>


<body style="background-color: black;">
    <!-- create a bar with the high score link and score counter -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar">
            <a class="navbar-brand" id="highScoresLink">View High scores</a>
        </div>
        <div class="navbar">
            <div id="scorebox" style="color: white; font-family: 'Courier New', Courier, monospace;"></div>
        </div>
        <div class="navbar navbar-right" style="color: white; font-family: 'Courier New', Courier, monospace;">
            <div id="timer"></div>
        </div>
    </nav>
    
    <!-- here's the container for the question and answers to be displayed -->
    <container style="background-color: black;">
        <div id="question" style="margin-top: 30px; color: white; font-size: larger; font-family: 'Courier New', Courier, monospace; background-color: black; text-align: center;"></div>
        <div id="answers" class="center"  style="margin-top: 30px; background-color: black; font-family: 'Courier New', Courier, monospace"></div>
        <div id="highScoreDisplay" style="visibility: hidden;">
            <h1>High scores:</h1>
            <ul id="highScoreList"></ul>
        </div>
    </container>
   
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
